<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Finalist Task</title>
  <!-- Links our CSS code to our HTML code -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Beginning of game -->
  <h1>Light and Sound Game</h1>
  <p> Welcome to the game! Repeat back the pattern you hear by pressing the buttons!</p>

  <!-- Start Stop Buttons -->
<button onclick="startGame()" id="startBtn">Start</button>
<button onclick="stopGame()" class="hidden" id="stopBtn">End</button>

  <!-- Game Buttons -->
<div id="gameButtonArea">
<button onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)" id="button1"></button>
<button onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)" id="button2"></button>
<button onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)" id="button3"></button>
<button onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)" id="button4"></button>
</div>




  <!-- Links our JavaScript code to our HTML code -->
  <script src="script.js"></script>
</script>
</body>

</html>
